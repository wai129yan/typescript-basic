<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div style="max-width: 350px; margin: 40px auto; box-shadow: 0 4px 16px rgba(0,0,0,0.12); border-radius: 16px; background: #fff; padding: 32px; text-align: center; font-family: 'Segoe UI', Arial, sans-serif;">
        <h1 id="myH1" style="font-size: 1.5rem; color: #333; margin-bottom: 16px;">Enter The Radius of a Circle</h1>
        <label for="radius" style="font-weight: 500; color: #555;">Radius</label>
        <input type="text" id="radius" style="margin: 12px 0 24px 0; padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; width: 80%;" /><br>
        <button id="myBtn" style="background: #0078d4; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 1rem; cursor: pointer; transition: background 0.2s;">Submit</button>
    </div>
