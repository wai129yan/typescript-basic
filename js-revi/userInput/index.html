<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInput</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div style="max-width: 350px; margin: 40px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.15); border-radius: 8px; padding: 24px; background: #fff;">
        <h1 id="myH1" style="margin-top:0;">Welcome, User Input!</h1>
        <label for="username" style="font-weight: bold;">Username</label><br><br>
        <input id="username" style="width:100%; padding:8px; margin-bottom:16px; border-radius:4px; border:1px solid #ccc;" /><br>
        <button id="myBtn" style="width:100%; padding:10px 0; border:none; border-radius:4px; background:#007bff; color:#fff; font-size:16px;">Submit</button>
    </div>
</body>
</html>
