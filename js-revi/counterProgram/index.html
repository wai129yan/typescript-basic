<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Program</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 80px;">
        <label id="countLabel" style="font-size: 3rem; font-weight: bold; margin-bottom: 30px; color: #333; background: #f0f0f0; padding: 20px 60px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">0</label>
        <div style="display: flex; gap: 20px;">
            <button id="decreaseBtn" style="padding: 12px 32px; font-size: 1.2rem; background: #ff6b6b; color: #fff; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.07); transition: background 0.2s;">Decrease</button>
            <button id="resetBtn" style="padding: 12px 32px; font-size: 1.2rem; background: #f7b731; color: #fff; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.07); transition: background 0.2s;">Reset</button>
            <button id="increaseBtn" style="padding: 12px 32px; font-size: 1.2rem; background: #20bf6b; color: #fff; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.07); transition: background 0.2s;">Increase</button>
        </div>
    </div>
</body>
</html>
