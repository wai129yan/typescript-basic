<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Property</title>
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2d3748;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 1.05em;
            margin-bottom: 16px;
            cursor: pointer;
            position: relative;
        }

        .checkbox-label input[type="radio"],
        .checkbox-label input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            left: 0;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #4a90e2;
            border-radius: 50%;
            margin-right: 12px;
            background: #fff;
            transition: background 0.2s;
            display: inline-block;
            position: relative;
        }

        .checkbox-label input[type="radio"]:checked + .custom-radio {
            background: #4a90e2;
            border-color: #4a90e2;
        }

        .checkbox-label input[type="radio"]:checked + .custom-radio:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 5px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #4a90e2;
            border-radius: 6px;
            margin-right: 12px;
            background: #fff;
            display: inline-block;
            position: relative;
            transition: background 0.2s;
        }

        .checkbox-label input[type="checkbox"]:checked + .custom-checkbox {
            background: #4a90e2;
            border-color: #4a90e2;
        }

        .checkbox-label input[type="checkbox"]:checked + .custom-checkbox:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 5px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 2px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px 0;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #357abd;
        }

        .result {
            margin-top: 24px;
            text-align: center;
            font-size: 1.1em;
            color: #2d3748;
        }
    </style>
</head>

<body>
  <div class="container">
    <h2 style="text-align: center;">Choose a Property</h2>
    <hr>

    <!-- ✅ CHECKBOX (Subscribe) -->
    <label class="checkbox-label" style="margin-bottom: 20px;">
      <input type="checkbox" id="mycheckbox" name="subscribe" value="yes">
      <span class="custom-checkbox"></span>
      <span style="font-size: 1.05em;">Subscribe</span>
    </label>

    <!-- ✅ FORM + RADIO BUTTONS -->
    <form class="form" id="propertyForm">
      <label class="checkbox-label">
        <input type="radio" name="card" id="visaBtn" value="visa">
        <span class="custom-radio"></span>
        Visa
      </label>
      <label class="checkbox-label">
        <input type="radio" name="card" id="masterBtn" value="master">
        <span class="custom-radio"></span>
        Master
      </label>
      <label class="checkbox-label">
        <input type="radio" name="card" id="payPalBtn" value="paypal">
        <span class="custom-radio"></span>
        PayPal
      </label>
      <button type="submit" class="submit-btn">Check Property</button>
    </form>

    <!-- ✅ Add result areas -->
    <div id="subResult" class="result"></div>
    <div id="result" class="result"></div>
  </div>
</body>

</html>
