<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNum</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div style="max-width:400px;margin:40px auto;padding:30px;background:#f9f9f9;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.08);text-align:center;">
        <h1 style="color:#2c3e50;font-family:sans-serif;margin-bottom:20px;">🎲 Random Number Generator</h1>
        <button id="generateBtn" style="padding:10px 24px;font-size:1.1em;background:#3498db;color:#fff;border:none;border-radius:6px;cursor:pointer;transition:background 0.2s;">
            Generate Random Number
        </button>
        <p id="result" style="margin-top:24px;font-size:3em;color:#27ae60;font-weight:bold;"></p>
    </div>
</body>
</html>
